image: node:lts

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/

stages:
  - test
  - deploy

test:
  stage: test
  script:
  - npm install
  - yarn test

deploy:
  stage: deploy
  image: gitlab/dind
  services:
    - docker:dind
  script:
    - docker build -t node-unit-tests .
    - docker tag node-unit-tests engagementteamci/node-unit-tests:gitlab
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - docker push engagementteamci/node-unit-tests:gitlab
  only:
      - main
